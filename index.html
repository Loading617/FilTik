<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilTik</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div id="header">
        <a href="https://filtik.com" target="_blank">

            <img src="./icons/filtik.png" alt="FilTik Logo"
                data-canonial-src="icons/filtik.png" class="logo">
        </a>

        <div id="title">FilTik</div>

        <div id="developerName">Created by Jahim Sankoh</div>

        <div id="releaseversion">Release Version 1.0</div>

    </div>
    <div id="button-container">
        <button id="help-button">Help</button>
        <a href="https://filtik.com/settings" target="_blank">

        <img src="./icons/settings.png" alt="Settings" class="settingsIcon">
        <button id="github-button">GitHub</button>
        <button id="changelog-button">Changelog</button>
    </div>
    <script src="background.js"></script>More actions
</body>

</html>
