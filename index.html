<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilTik</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div id="header">
        <a href="https://filtik.com" target="_blank">

            <img src="./icons/filtik.png" alt="FilTik Logo"
                data-canonial-src="icons/filtik.png" class="logo">
        </a>

        <div id="title" class="title">FilTik</div>

        <div id="developerName" class="developerName">Created by Jahim Sankoh</div>

        <div id="releaseversion" class="releaseversion">Release Version 1.0</div>

    </div>
    <div id="button-container" class="button-container">
        <a href="https://filtik.com/help" target="_blank">
        <button id="help-button" class="help-button">Help</button>
        <a href="https://filtik.com/settings" target="_blank">
        <button id="settings-button" class="settings-button">Settings</button>
        <a href="https://github.com/Loading617/FilTik" target="_blank">
        <button id="github-button" class="github-button">GitHub</button>
        <a href="https://filtik.com/changelog" target="_blank">
        <button id="changelog-button" class="changelog-button">Changelog</button>
        </a>
    </div>
    <script src="background.js"></script>
</body>

</html>
