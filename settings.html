<!DOCTYPE html>
<html>
<head>
  <title>FilTik Settings</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="./js/background.js"></script>
  <script src="./js/settings.js"></script>
</head>
<body>
  <div class="header">
    <h2>FilTik Settings</h2>

    <div class="layout-selector"></div>
    <select>
      <label value="playlist-layout">Playlist Layout</label>
      <br>
      <input type="radio" name="layout" value="playlist-layout">
      <label value="video-layout">Video Layout</label>
      <br>
      <input type="radio" name="layout" value="video-layout">
    </select>

    <div class="video-sort-by"></div>
    <select>
      <label value="video-sort-by">Video Sort By</label>
      <br>
      <input type="radio" name="video" value="latest">
      <label value="latest">Latest</label>
      <br>
      <input type="radio" name="video" value="oldest">
      <label value="oldest">Oldest</label>
      <br>
      <input type="radio" name="video" value="popular">
      <label value="popular">Popular</label>

    </select>

    <div class="playlist-sort-by"></div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider-circle"></span>
      </label>

    <div class="video-sort-by"></div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider-circle"></span>
      </label>

    <button class="save-settings">Save Settings</button>
  </div>

</body>
</html>
